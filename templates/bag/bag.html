<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배낭 문제 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>배낭 문제 입력</h2>
        <form action="/bag" method="post">
            <div class="input-group">
                <label for="capacity">최대 용량:</label>
                <input type="number" id="capacity" name = "capacity" placeholder="최대 용량 입력" value="10">
            </div>
            
            <div class="input-group">
                <label for="num-items">물체 개수:</label>
                <input type="number" id="num_items" name = "num_items" placeholder="물체 개수 입력" value="4">
            </div>
            
            <div class="input-group">
                <label for="weights">물체의 무게 (쉼표로 구분):</label>
                <input type="text" id="weights" name = "weights" placeholder="예: 10, 20, 30" value="4,2,4,3">
            </div>
            
            <div class="input-group">
                <label for="profits">각 물체의 이익 (쉼표로 구분):</label>
                <input type="text" id="profits" name = "profits" placeholder="예: 60, 100, 120" value="16,4,12,15">
            </div>
            
            <button type="submit">입력 완료</button>
        </form>
    </div>
    
    {{render_html | default('') | safe}}

</body>
</html>
